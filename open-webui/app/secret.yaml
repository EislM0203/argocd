apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: open-webui
  name: homelab-secrets
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: openwebui-oauth-secret
  namespace: open-webui
spec:
  method: kubernetes
  mount: homelab
  kubernetes:
    role: homelab-secrets
    serviceAccount: homelab-secrets
    audiences:
      - vault
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-kv-app
  namespace: open-webui
spec:
  type: kv-v2

  # mount path
  mount: homelab-secrets

  # path of the secret
  path: openwebui-oauth-secret

  # dest k8s secret
  destination:
    name: openwebui-oauth-secret
    create: true
    overwrite: true

  # static secret refresh interval
  refreshAfter: 30s

  # Name of the CRD to authenticate to Vault
  vaultAuthRef: openwebui-oauth-secret