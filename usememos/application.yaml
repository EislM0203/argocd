apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: usememos
  namespace: argocd
spec:
  destination:
    namespace: utility
    server: https://kubernetes.default.svc
  project: traunseenet
  source:
    path: usememos/app/
    repoURL: https://github.com/EislM0203/argocd
    targetRevision: HEAD
    kustomize: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true